<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                <span class="sr-only">导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">王艳博客</a>
        </div>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <% if (user) { %>
                <li><a href="/user/logout">退出</a></li>
                <li><a href="/article/add">发表文章</a></li>
                <%}else{%>
                <li><a href="/user/reg">注册</a></li>
                <li><a href="/user/login">登陆</a></li>
                <%}%>
            </ul>
            <form class="navbar-form navbar-left" role="search" action="/article/list" >
                <div class="form-group">
                    <input type="text" name="keyword" class="form-control" placeholder="关键字..." value="<%=keyword%>">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <% if (success) { %>
    <div class="alert alert-success" role="alert"><%= success %></div>
    <% } %>
    <% if (error) { %>
    <div class="alert alert-danger" role="alert"><%= error %></div>
    <% } %>
